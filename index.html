<!DOCTYPE html>
<html>
<head>
	<title>jQuery Thumbslider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div id="slider">
			<header>
				<h3>jQuery Thumbslider</h3>
			</header>
			<div id="slides">
				<div class="slide"><img src="img/slides/slide1.jpg" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/slide2.jpg" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/slide3.jpg" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/slide4.jpg" width="900" height="200"></div>
			</div>

			<nav id="menu">
				<ul>
					<li class="sep"></li>
					<li class="product">
						<a href="">
							<img src="img/slides/slide1.jpg" alt="thumbnail">
						</a>
					</li>

					<li class="product">
						<a href="">
							<img src="img/slides/slide2.jpg" alt="thumbnail">
						</a>
					</li>

					<li class="product">
						<a href="">
							<img src="img/slides/slide3.jpg" alt="thumbnail">
						</a>
					</li>

					<li class="product">
						<a href="">
							<img src="img/slides/slide4.jpg" alt="thumbnail">
						</a>
					</li>

				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
